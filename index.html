<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário de 15 Anos</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="butterfly-container">
        <div class="invitation-card">
            <h1>15 Anos</h1>
            <h2>Ana Clara</h2>
            <p>Você está convidado para uma noite de celebração! <br><br> </p>
            <div class="details">
                <p><strong>Data:</strong> 20 de Outubro de 2024</p>
                <p><strong>Hora:</strong> 19:00</p>
                <p><strong>Local:</strong> Salão de Festas XYZ</p>
            </div>
            <div class="location">
                <button class="location-button" onclick="toggleLocation()">Ver Localização <br></button> 
                <div class="location-content" id="location-content"></div>
            </div>
            <p class="footer"> <br>Esperamos você para celebrar este momento especial!</p>
        </div>
        <!-- Criando flores e borboletas com divs -->
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="butterfly butterfly1"></div>
        <div class="butterfly butterfly2"></div>
        <!-- Partículas douradas -->
        <div class="particles"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/MotionPathPlugin.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
